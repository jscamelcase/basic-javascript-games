<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/intro-style.css" />
  </head>
  <body>
    <section>
      <div class="title-container">
        <div class="title-word-container rock">
          <p>R</p>
          <p>O</p>
          <p>C</p>
          <p>K</p>
        </div>
        <div class="title-word-container paper">
          <p>P</p>
          <p>A</p>
          <p>P</p>
          <p>E</p>
          <p>R</p>
        </div>
        <div class="title-word-container scissors">
          <p>S</p>
          <p>C</p>
          <p>I</p>
          <p>S</p>
          <p>S</p>
          <p>O</p>
          <p>R</p>
          <p>S</p>
        </div>
      </div>
      <div class="start-container">
        <a href="#">Start Game</a>
      </div>
      <div class="title-image-container">
        <div class="image-container rock-image">
          <img src="./images/rock-svgrepo-com (1).svg" alt="rock picture" />
        </div>
        <div class="image-container paper-image">
          <img src="./images/paper-roll-svgrepo-com.svg" alt="paper picture" />
        </div>
        <div class="image-container scissors-image">
          <img src="./images/scissors-svgrepo-com.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
