<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="./styles/intro-style.css" />
    <script src="./scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <section id="start-section" class="player-board">
      <div class="title-container">
        <div class="title-word-container rock">
          <p>R</p>
          <p>O</p>
          <p>C</p>
          <p>K</p>
        </div>
        <div class="title-word-container paper">
          <p>P</p>
          <p>A</p>
          <p>P</p>
          <p>E</p>
          <p>R</p>
        </div>
        <div class="title-word-container scissors">
          <p>S</p>
          <p>C</p>
          <p>I</p>
          <p>S</p>
          <p>S</p>
          <p>O</p>
          <p>R</p>
          <p>S</p>
        </div>
      </div>
      <div class="start-container">
        <button id="start-button">Start Game</button>
      </div>
      <div class="title-image-container">
        <div class="image-container rock-image">
          <img src="./images/rock-svgrepo-com (1).svg" alt="rock image" />
        </div>
        <div class="image-container paper-image">
          <img src="./images/paper-roll-svgrepo-com.svg" alt="paper image" />
        </div>
        <div class="image-container scissors-image">
          <img src="./images/scissors-svgrepo-com.svg" alt="scissors image" />
        </div>
      </div>
    </section>
    <section id="game-section" class="player-board">
      <div class="game-container">
        <div class="score-container">
          <p>Your Score</p>
          <p id="your-score"><span id="score">0</span></p>
          <p>Your High Score</p>
          <p><span id="your-high">0</span></p>
          <p>High Score</p>
          <p><span id="high">0</span></p>
        </div>
        <h2>Select One:</h2>
        <div class="game-console-container"></div>
        <div class="play-container">
          <button id="play">Play</button>
        </div>
      </div>
      <div class="cpu-container">
        <h2>CPU:</h2>
        <div id="cpu-result"></div>
      </div>
      <div class="results-container">
        <img id="result-image" src="./images/trophy-svgrepo-com.svg" alt="" />
        <div class="results-message">
          <h2 id="result-message">You won!</h2>
          <p>
            You earned <span id="status">1</span> point<span id="plural"></span
            >.
          </p>
          <p>Do you want to play again or quit?</p>
        </div>
        <div class="results-buttons">
          <button id="play-again">Play Again</button>
          <button id="quit">Quit</button>
        </div>
      </div>
    </section>
  </body>
</html>
